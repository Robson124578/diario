	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="../css/diarioDeClasse.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/planoDeAula.css">
</head>
<body>
	<div class="container-geral col-11 row">
		<header>
			<div class="cabecalho col-12 row">
				<h1>diário de classe</h1>
			</div>
		</header>
		<nav>
			<div onclick="botaoMenu()" class="menu-para-celular col-12 row">
				<h2>menu</h2>
				<i class="fas fa-bars"></i>
			</div>
			<div class="menu col-12 row" id="menu-cel">
				<ul>
					<li><a href="notas.html">notas</a></li>
					<li><a href="turmas.html">turmas</a></li>
					<li><a href="anotacoes.html">anotações</a></li>
					<li><a href="planoDeAula.html">plano de aula</a></li>
					<li><a href="chamada.html">chamada</a></li>
				</ul>
			</div>
		</nav>
		<section class="col-12 row">
			<div class="container-conteudo col-12 row">
				<div class="botao col-12 row" onclick="botaoPlanosDeAula()">
					<i class="fas fa-pencil-alt" title="Adicionar Plano de Aula."></i>
					<h3 title="Adicionar Plano de Aula." id="adicionar">Adicionar</h3>
				</div>
				<div class="planoDeAula col-12 row botaoesconder" id="planosDeAula">
					<div class="cabecalhoPlanosDeAula row col-12">	
						<form>
							<label>turma:</label>
							<select id="turmas">
								<option></option>
								<option>turmaA</option>
								<option>turmaB</option>
								<option>turmaC</option>
								<option>turmaD</option>
							</select>
							<label for="tema">tema:</label>
							<input type="text" name="tema" id="tema" placeholder="Preencha aqui..." required="" title="Digite o tema do plano de aula.">
							<label for="objetivo">objetivo:</label>
							<input type="text" name="objetivo" id="objetivo" placeholder="Preencha aqui..." required="" title="Digite o objetivo do plano de aula.">
							<label for="conteudo">conteúdo:</label>
							<input type="text" name="conteudo" id="conteudo" placeholder="Preencha aqui..." required="" title="Digite sobre o conteúdo">
							<label for="metodologia">metodologia de ensino:</label>
							<input type="text" name="metodologia" id="metodologia" placeholder="Preencha aqui..." required="" title="Metodologia de ensino utilizada.">
							<label for="recursos">Recursos necessários:</label>
							<input type="text" name="recursos" id="recursos" placeholder="Preencha aqui..." required="" title="Recurssos que serão utilizados.">
							<label for="referencias">referências:</label>
							<input type="text" name="referencias" id="referencias" placeholder="Preencha aqui..." required="" title="Referências utilizadas">
							<button type="submit">salvar</button>
						</form>
					</div>	
				</div>
					<div class="cabecalhoPlanosDeAula">
						<header>
							<h3>planos de aula salvos</h3>
						</header>
					</div>
			</div>
		</section>
		<footer>
			<div class="rodape col-12 row">
				<p>Desenvolvido por: Robson Alves Moreira Pires.</p>
				<p>robson.amp@outlook.com</p>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="../js/diario_de_classe.js"></script>
</body>
</html>
